<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerc Buddy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <!-- main content -->
    <div class="main-content">
        <!-- HEADER -->
        <div class="header">
            <h1>Cerc Buddy</h1>
            <p>A writing tool for grades 6-8.</p>
        </div>
        <!-- COMMON CORE RESULT -->
        <div class="buttons">
            <button id="reading_lit2">RL2</button>
            <button id="reading_lit3">RL3</button>
            <button id="reading_lit4">RL4</button>
            <button id="reading_lit5">RL5</button>
            <button id="reading_lit6">RL6</button>
            <div id="result_box"></div>
        </div>
        <!-- STORAGE SECTION -->
        <div class="save_sectioin">
            <button id="save_button">Save</button>
            <button id="clear_cerc_button">Clear</button>
            <button id="copy_cerc_button">Copy</button>
            <div id="save_box"></div>
            <button id="show_button">Show</button>
            <button id="clear_storage_button">Clear</button>
            <button id="copy_storage_button">Copy</button>
        </div>
        <!-- FOOTER -->
        <footer><a href="https://www.dougmcgillivray.com/" target="_blank">&copy; 2024 Doug McGillivray. All Rights Reserved.</a>
        </footer>
    </div>

    <!-- js script -->
    <script type="module" src="app.js"></script>
    <!-- stems script -->
    <script type="module" src="stems.js"></script>
</body>

</html>
