<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CERC Creator ‚ù§</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <!-- main content -->
    <div class="main-content">
        <!-- HEADER -->
        <div class="header">
            <h1>CERC Creator</h1>
            <p>Common Core Grades 6-8</p>
        </div>
        <!-- COMMON CORE RESULT -->
        <div class="buttons">
            <button id="reading_lit2">RL2</button>
            <button id="reading_lit3">RL3</button>
            <button id="reading_lit4">RL4</button>
            <button id="reading_lit5">RL5</button>
            <button id="reading_lit6">RL6</button>
            <div id="result_box"></div>
        </div>
        <!-- STORAGE SECTION -->
        <div class="storage_sectioin">
            <button id="show_button">Show</button>
            <button id="store_button">Store</button>
            <button id="clear_cerc_button">Clear CERC</button>
            <div id="store_box"></div>
            <button id="clear_button">Clear Storage</button>
        </div>
        <!-- FOOTER -->
        <footer>Created by Midwest Development</footer>
    </div>

    <!-- js script -->
    <script type="module" src="app.js"></script>
    <!-- stems script -->
    <script type="module" src="stems.js"></script>
</body>

</html>
